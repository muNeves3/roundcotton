<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Medist - The medical equipment eCommerce html template</title>
        <meta name="description" content="A best clean, modern, stylish, creative, responsive theme for different eCommerce business or industries.">
        <meta name="keywords" content="medical theme, vegetables, medicine store, eCommerce html template, responsive, multipurpose, mask, sanitizer, eCommerce store, health, tables, dental, healthcare, pharmacy, herbal, medicine shop">
        <meta name="author" content="spacingtech_webify">
        <!-- favicon -->
        <link rel="shortcut icon" type="image/favicon" href="assets/image/index/favicon.png">
        <!-- plugin css -->
        <link rel="stylesheet" type="text/css" href="assets/css/plugin.css">
        <!-- theme css -->
        <link rel="stylesheet" type="text/css" href="assets/css/theme.css">
        <!-- other css -->
        <link rel="stylesheet" type="text/css" href="assets/css/other.css">
    </head>
    <body>
        <!-- preloader start -->
        <div class="preloader position-fixed top-0 start-0 w-100 h-100 body-bg z-index-5">
            <div class="loader-img position-absolute top-0 start-0 w-100 h-100 d-flex align-items-center justify-content-center">
                <img src="assets/image/index/logo.png" class="width-88 width-xl-144 img-fluid" alt="logo">
            </div>
        </div>
        <!-- preloader end -->
        <main id="main">
            <!-- coming-soon start -->
            <section class="coming-soon coming-soon-overlay section-ptb d-flex align-items-center bg-img fullscreen" data-bgimg="assets/image/other/coming-soon1.jpg">
                <div class="container">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6 col-xxl-5 mx-md-auto text-center">
                        <div class="coming-title" data-animate="animate__fadeIn">
                            <h2 class="extra-color text-uppercase lh-1">Coming soon</h2>
                        </div>
                        <div class="col-2 extra-bg ptb-1 mtb-30 mtb-xl-50 mx-auto" data-animate="animate__fadeIn"></div>
                        <div class="coming-timer countdown" data-time="2027/12/31 00:00:00" data-animate="animate__fadeIn">
                            <ul class="ul-mt10 justify-content-between">
                                <li class="col-3">
                                    <span class="extra-color font-24 font-sm-40"><span class="day heading-weight"></span>d</span>
                                </li>
                                <li class="col-3">
                                    <span class="extra-color font-24 font-sm-40"><span class="hrs heading-weight"></span>h</span>
                                </li>
                                <li class="col-3">
                                    <span class="extra-color font-24 font-sm-40"><span class="min heading-weight"></span>m</span>
                                </li>
                                <li class="col-3">
                                    <span class="extra-color font-24 font-sm-40"><span class="sec heading-weight"></span>s</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </section>
            <!-- coming-soon end -->
            <!-- coming-content start -->
            <div class="coming-content section-ptb extra-bg">
                <div class="container">
                    <div class="col-12 col-md-10 col-lg-7 col-xl-6 col-xxl-5 mx-md-auto text-center">
                        <div class="coming-theme-logo meb-30">
                            <a href="index.html" class="d-block theme-logo">
                                <img src="assets/image/index/logo.png" class="width-88 width-xl-144 img-fluid" alt="logo">
                            </a>
                        </div>
                        <div class="coming-news">
                            <p class="font-16 meb-13">Be the first, To know when we launch. Promotions, new products and sales. Directly to your inbox.</p>
                            <form method="post" class="coming-form">
                                <div class="coming-wrap d-flex flex-wrap extra-bg border-full br-hidden">
                                    <input type="email" id="coming-email" name="coming-email" class="width-calc-120 border-none ber rounded-0" placeholder="Enter your email" required>
                                    <button type="submit" class="coming-btn width-120 dominant-link ptb-10 plr-15 text-uppercase heading-weight">Notify me</button>
                                </div>
                            </form>
                        </div>
                        <div class="coming-social mst-30">
                            <ul class="social-ul ul-mt30 justify-content-center">
                                <li class="social-li">
                                    <a href="javascript:void(0)" class="d-block body-dominant-color icon-16" aria-label="Social link"><i class="ri-facebook-fill d-block lh-1"></i></a>
                                </li>
                                <li class="social-li">
                                    <a href="javascript:void(0)" class="d-block body-dominant-color icon-16" aria-label="Social link"><i class="ri-instagram-fill d-block lh-1"></i></a>
                                </li>
                                <li class="social-li">
                                    <a href="javascript:void(0)" class="d-block body-dominant-color icon-16" aria-label="Social link"><i class="ri-pinterest-fill d-block lh-1"></i></a>
                                </li>
                                <li class="social-li">
                                    <a href="javascript:void(0)" class="d-block body-dominant-color icon-16" aria-label="Social link"><i class="ri-twitter-fill d-block lh-1"></i></a>
                                </li>
                                <li class="social-li">
                                    <a href="javascript:void(0)" class="d-block body-dominant-color icon-16" aria-label="Social link"><i class="ri-youtube-fill d-block lh-1"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <!-- coming-content end -->
        </main>
        <!-- main end -->
        <!-- footer start -->
        <footer id="footer">
            <div class="container ptb-15">
                <div class="font-16 text-center">Powered by spacingtech<sup>TM</sup></div>
            </div>
        </footer>
        <!-- footer end -->
        <!-- plugin js -->
        <script src="assets/js/plugin.js"></script>
        <!-- theme js -->
        <script src="assets/js/theme.js"></script>

</html>
